<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Player</title>
</head>

<body>
    <div class="container">


        <div class="read">
            <h3 class="mgbtm4">Our Player Database</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col"># ID</th>
                        <th scope="col">First and Last Name</th>
                        <th scope="col">Team</th>
                        <th scope="col">Sport</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in player %}
                    <tr>
                        <th scope="row">{{i["id"]}}</th>
                        <td>{{i["first_name"]}} {{i["last_name"]}}</td>
                        <td>{{i["team"]}}</td>
                        <td>{{i["sport"]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>


        <div class="create">
            <!-- first_name, last_name, team, sport -->
            <h3 class="mgbtm4">Add A Player to the Database</h3>
            <form action="/create_user" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" name="fn" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control" name="ln" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Team</label>
                    <input type="text" class="form-control" name="tn" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Sport</label>
                    <input type="text" class="form-control" name="sn" placeholder="">
                </div>
                <button type="submit" class="btn btn-dark">Create Player</button>
            </form>

        </div>

        <div class="delete">
                <h3 class="mgbtm4">Delete A Player from the Database</h3>
                <form action="/delete_user" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">ID</label>
                            <input type="text" class="form-control" name="del" placeholder="">
                        </div>
                    <button type="submit" class="btn btn-dark">Delete Player</button>
                </form>
        </div>

        <div class="update">
                <h3 class="mgbtm4">Updating Player in the Database</h3>
                <form action="/update_user" method="POST">
                    <div class="form-group col-md-6 ml">
                            <label for="inputEmail4">ID</label>
                            <input type="text" class="form-control" name="id" placeholder="">
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" name="first" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="text" class="form-control" name="last" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Team</label>
                        <input type="text" class="form-control" name="team" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Sport</label>
                        <input type="text" class="form-control" name="sport" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-dark">Create Player</button>
                </form>
    
               
        </div>



        


    </div>
</body>

</html>
